<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Marionette Contact Manager</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/application.css">
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<span class="brand">Contact manager</span>
			</div>
		</div>
	</div>

	<div id="app-container">
		<div id="main-region" class="container">
			<p>Here is static content in the web page.  You'll notice that it
			gets replaced by our app as soon as we start it.</p>
		</div>
	</div>

	<script type="text/template" id="contact-list-item">
		<%- firstName %> <%- lastName %>
	</script>

	<script src="./assets/js/vendor/jquery-3.2.0.js"></script>
	<script src="./assets/js/vendor/json2.js"></script>
	<script src="./assets/js/vendor/underscore.js"></script>
	<script src="./assets/js/vendor/backbone.js"></script>
	<script src="./assets/js/vendor/backbone.radio.js"></script>
	<script src="./assets/js/vendor/backbone.marionette.js"></script>

	<script type="text/javascript">
		var ContactManager = new Marionette.Application();

		ContactManager.Contact = Backbone.Model.extend({});

		ContactManager.ContactCollection = Backbone.Collection.extend({
			model: ContactManager.Contact,
			comparator: function(contact) {
				return contact.get("firstName") + contact.get("lastName");
			}
		});

		ContactManager.ContactItemView = Marionette.ItemView.extend({
			tagName: "li",
			template: "#contact-list-item"
		});

		ContactManager.ContactsView = Marionette.CollectionView.extend({
			tagName: "ul",
			childView: ContactManager.ContactItemView
		});



		ContactManager.on("before:start", function(){
			var RegionContainer = Marionette.LayoutView.extend({
				el: "#app-container",
				regions: {
					main: "#main-region"
				}
			});
			ContactManager.regions = new RegionContainer();
		});

		ContactManager.on("start", function(){
			var contacts = new ContactManager.ContactCollection([
			{
				firstName: "Bob",
				lastName: "Brigham",
				phoneNumber: "555-0163"
			},
			{
				firstName: "Alice",
				lastName: "Arten",
				phoneNumber: "555-0184"
			},
			{
				firstName: "Charlie",
				lastName: "Campbell",
				phoneNumber: "555-0129"
			},
			{
				firstName: "Alice",
				lastName: "Tampen",
			},
			{
				firstName: "Alice",
				lastName: "Artsy"
			},
			{
				firstName: "Alice",
				lastName: "Smith"
			}
			]);

			var contactsListView = new ContactManager.ContactsView({
				collection: contacts
			});

			ContactManager.regions.main.show(contactsListView);
		});

		ContactManager.start();
	</script>
</body>
</html>
